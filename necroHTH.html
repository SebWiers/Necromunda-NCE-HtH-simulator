<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="necroHTH.js"></script>
</head>
<body>
	number of rounds:
	<input id="rounds" value="10000">
	<button onclick="fight()">Run HtH (NCE rules) (fighter parries only if they would be hit)</button>
	<br/>
	<table>
		<tr>
			<th colspan="2">Fighter 1</th>
			<th></th>
			<th colspan="2">Fighter 2</th>
		</tr>
		<tr>
			<td>Weapon Skill + mods</td>
			<td><input id="f1ws" value="3"></td>
			<td></td>
			<td>Weapon Skill + mods</td>
			<td><input id="f2ws" value="3"></td>
		</tr>
		<tr>
			<td>Attacks</td>
			<td><input id="f1a" value="1"></td>
			<td></td>
			<td>Attacks</td>
			<td><input id="f2a" value="1"></td>
		</tr>
		<tr>
			<td>adjusted # of parries</td>
			<td><input id="f1p" value="0"></td>
			<td></td>
			<td>adjusted # of parries</td>
			<td><input id="f2p" value="0"></td>
		</tr>
		<tr>
			<td># of flails</td>
			<td><input id="f1f" value="0"></td>
			<td></td>
			<td># of flails</td>
			<td><input id="f2f" value="0"></td>
		</tr>
		<tr>
			<td>always loooses ties</td>
			<td><input type="checkbox" id="f1lt" onclick="$('#f2lt').prop( 'checked', false );"></td>
			<td></td>
			<td>always loooses ties</td>
			<td><input type="checkbox" id="f2lt" onclick="$('#f1lt').prop( 'checked', false );"></td>
		</tr>
		<tr>
			<th id="f1WinH">wins</th>
			<th id="f1HitH">hits</th>
			<th id="tieH">ties</th>
			<th id="f2WinH">wins</th>
			<th id="f2HitH">hits</th>
		</tr>
		<tr>
			<th id="f1Win"></th>
			<th id="f1Hit"></th>
			<th id="tie"></th>
			<th id="f2Win"></th>
			<th id="f2Hit"></th>
		</tr>
	</table>
</body>
